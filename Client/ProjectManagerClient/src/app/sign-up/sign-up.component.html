<h1 mat-dialog-title>Sign Up</h1>
<div mat-dialog-content>

  <mat-form-field>
    <input matInput [(ngModel)]="username" placeholder="Your Username">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="password" placeholder="Your Password">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button [mat-dialog-close]="username">Save</button>
</div>
